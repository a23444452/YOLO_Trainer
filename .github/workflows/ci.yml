name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-next

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-next/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-next

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-next/package-lock.json

      - run: npm ci

      - name: Run Tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-typecheck, test]
    defaults:
      run:
        working-directory: app-next

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-next/package-lock.json

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXTAUTH_SECRET: ci-test-secret
          NEXTAUTH_URL: http://localhost:3000
